# Main configuration

url: http://def.reyssi.net
title: def.reyssi.net
subtitle: An archive of thoughts and discoveries in the world of software development
author: Sam de Freyssinet
description:

# Where things are
source: ./source
destination: ./destination
plugins: ./source/_plugins
layouts: ./source/_layouts


# Handling Reading
safe: false
include: [".htaccess"]
exclude: []
gems: []
keep_files: [".git", ".svn"]
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future: true
unpublished: false

# Output
permalink: /articles/:year/:month/:day/:title
paginate_path: /page:num
timezone: "America/Chicago"

# Twitter
twitter:
  consumer_key: ""
  consumer_secret: ""
  access_token: ""
  access_token_secret: ""
