{% if page.previous or page.next %}
<section class="page_navigation">
<nav>
<ul>
  {% if page.previous %}
  <li><a href="{{page.previous.url}}" rel="prev" class="prev">{{page.previous.title | truncate:80,' ...'}}</a></li>
  {% endif %}
  {% if page.next %}
<li><a href="{{page.next.url}}" rel="next" class="next">{{page.next.title | truncate:80,' ...'}}</a></li>
  {% endif %}
</ul>
</nav>
</section>
{% endif %}
